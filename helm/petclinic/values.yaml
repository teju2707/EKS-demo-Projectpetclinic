# Default values for petclinic Helm chart

replicaCount: 1

image:
  repository: "935598635277.dkr.ecr.us-east-1/new/imp-repo"   # Your AWS ECR repository
  tag: "latest"                                             # Use specific image tag built by CI/CD pipeline
  pullPolicy: IfNotPresent

service:
  type: ClusterIP                                           # Can be LoadBalancer if external access needed
  port: 8080                                               # Container port your app listens on

serviceAccount:
  create: true                                             # Create a service account for your deployment
  name: ""                                                 # Leave empty to use autogenerated name

resources:
  limits:                                                  
    cpu: "1"                                               # CPU limit per pod
    memory: "1Gi"                                          # Memory limit per pod
  requests:
    cpu: "0.5"                                             # CPU requested (reserved)
    memory: "512Mi"                                        # Memory requested (reserved)

autoscaling:
  enabled: true                                            # Enable Horizontal Pod Autoscaler (HPA)
  minReplicas: 1
  max: 5                                                   # Maximum pods allowed by HPA
  targetCPUUtilizationPercentage: 50                       # Scale out if average CPU above 50%
  targetMemoryUtilizationPercentage: 50                    # Optional, set for memory-based autoscaling

imagePullSecrets:
  - name: regcred                                          # Kubernetes secret for pulling private images from AWS ECR

podSecurityContext: {}                                     # Optional pod security context (e.g., fsGroup)

securityContext:
  runAsUser: 1000                                         # Run containers as non-root user
  runAsNonRoot: true
  readOnlyRootFilesystem: true

nodeSelector: {}                                           # Node affinity settings, if any

tolerations: []                                            # Pod tolerations, if needed for tainted nodes

affinity: {}                                              # Affinity rules for pod scheduling
