# Default values for petclinic Helm chart

replicaCount: 1

image:
  repository: "935598635277.dkr.ecr.us-east-1/new/imp-repo"   # Your AWS ECR repository
  tag: "latest"                                               # Image tag; set by your pipeline
  pullPolicy: IfNotPresent

service:
  type: ClusterIP                                             # Use LoadBalancer if you need external access
  port: 8080                                                  # Port your app listens on

serviceAccount:
  create: true
  name: ""                                                    # Leave blank for autogenerated

resources:
  limits:
    cpu: "1"
    memory: "1Gi"
  requests:
    cpu: "0.5"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  max: 5
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

imagePullSecrets:
  - name: regcred                                             # Your ECR registry secret

podSecurityContext: {}

securityContext:
  runAsUser: 1000
  runAsNonRoot: true
  readOnlyRootFilesystem: true

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: false                                              # Key section fixing the previous error!
  annotations: {}
  hosts: []
  tls: []
